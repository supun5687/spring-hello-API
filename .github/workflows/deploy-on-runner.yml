name: Build and Deploy to Docker Hub and Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests
